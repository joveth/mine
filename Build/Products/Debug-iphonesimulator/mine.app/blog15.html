<p>挖矿，可以先挖间距为4格的主道如黄色。</p>
<p>先不用管挖的时候中间出现的矿如黑色，主道挖感觉合适时再回来挖出的矿。</p>
<p>这样矿图可以避免发现个矿就去挖，出坑，也会相对节约次数。</p>
