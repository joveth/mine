<table style="text-align:center" width="100%" class="table table-bordered">
 <tbody>
  <tr>
   <th width="25%">属性效果/伤害效果</th>
   <th width="75%">计算公式</th>
  </tr>
  <tr>
   <td>闪避几率</td>
   <td>闪避/(100+闪避)*100%</td>
  </tr>
  <tr>

  </tr>
  <tr>
   <td><span style="color:#943F27">伤害提升</span></td>
   <td>1+王者*0.01</td>
  </tr>
  <tr>
   <td>恢复提升</td>
   <td>1+闪避*0.005</td>
  </tr>
  <tr>
   <td><span style="color:#B7803A">基础伤害</span></td>
   <td>最大战力*0.2+当前战力*0.1</td>
  </tr>
  <tr>
   <td>暴击公式</td>
   <td><span style="color:#B7803A">基础伤害</span>*（暴击倍率+先攻*0.005）*[1-对方防御/(100+对方防御)]*<span style="color:#943F27">伤害提升</span></td>
  </tr>
  <tr>
   <td>纯粹伤害</td>
   <td><span style="color:#B7803A">基础伤害</span>*<span style="color:#943F27">伤害提升</span>*纯粹倍率</td>
  </tr>
 </tbody>
</table>
<p><br>注1：计算结果向上取整。</p>
<p>注2：公式中的王者等级并非玩家面板中的数值，应为己方王者等级与对方王者等级之差。即，当我方王者等级大于等于对方时，该值=(我方王者-对方王者)；当我方王者低于对方时，该值=0</p>
