<p>1、<b>先攻等级说明：</b></p>
<p>先攻值高的一方可以先出手，若先攻值相等则等攻击方先出手。同时每点先攻值增加0.5%的暴击伤害。</p>
<p>2、<b>防御等级说明：</b></p>
<p>防御值越高，受到的伤害越少</p>
<p>3、<b>闪避等级说明</b></p>
<p>闪避值越高，闪避的机会就越大。同时每点闪避值增加0.5%的治疗效果</p>
<p>4、<b>王者等级说明</b></p>
<p>每比对方多1点王者值，提高1%的攻击最终伤害</p>
